<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Paint | App</title>
</head>
<body>
    

    <div class="container">
        <h1 class="title">Simple Paint App</h1>
        <canvas class="canvas"></canvas>
        <div class="controls">
            <button class="btn-clear">Clear</button>
            <button class="btn-undo">Undo</button>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <input type="color" name="color-picker" id="color-picker" class="color-picker">
            <input type="range" name="pen-size" id="pen-size" min="1" max="50" class="pen-size" value="5" title="Color Picker">
        </div>
    </div>


</body>
</html>
